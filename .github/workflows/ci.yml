name: CI - Test & Train Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml || true
          # Run API tests if they exist
          if [ -f "api/test_api.py" ]; then
            pytest api/test_api.py -v --tb=short || true
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare data directory
        run: |
          mkdir -p data/processed
          mkdir -p src/training
          mkdir -p mlruns

      - name: Run training pipeline
        run: |
          python run_pipeline_simple.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            src/training/catboost_model.pkl
            data/processed/metrics.json
            data/processed/scaler.pkl
          retention-days: 30

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/
          retention-days: 30

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: |
          docker build -f Dockerfile.serve -t btc-api:${{ github.sha }} .

      - name: Build Streamlit image
        run: |
          docker build -f Dockerfile.streamlit -t btc-streamlit:${{ github.sha }} .

      - name: Save Docker images
        run: |
          docker save btc-api:${{ github.sha }} | gzip > btc-api.tar.gz
          docker save btc-streamlit:${{ github.sha }} | gzip > btc-streamlit.tar.gz

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            btc-api.tar.gz
            btc-streamlit.tar.gz
          retention-days: 7
