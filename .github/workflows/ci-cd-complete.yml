name: Complete CI/CD Pipeline v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: "3.11"
  AZURE_WEBAPP_NAME: btc-mlops-api
  AZURE_RESOURCE_GROUP: btc-mlops-prod
  ACR_LOGIN_SERVER: btcmlopsacr.azurecr.io
  IMAGE_NAME: btc-mlops-api

jobs:
  # ============================================
  # JOB 1: TESTS
  # ============================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: üîç Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: üß™ Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml
        continue-on-error: true

      - name: üìä Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ============================================
  # JOB 2: TRAINING
  # ============================================
  train:
    name: üöÇ Train Model
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìÅ Prepare directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
          mkdir -p src/training
          mkdir -p mlruns

      - name: üì• Pull data with DVC
        run: |
          pip install dvc dvc-azure
          dvc pull data/raw/btc_hourly.csv.dvc || echo "‚ö†Ô∏è DVC pull skipped - using sample data"
        continue-on-error: true

      - name: üìä Create sample data if needed
        run: |
          if [ ! -f "data/raw/btc_hourly.csv" ]; then
            echo "Creating sample data for CI/CD..."
            python -c "
import pandas as pd
import numpy as np
np.random.seed(42)
dates = pd.date_range('2020-01-01', periods=10000, freq='h')
df = pd.DataFrame({
    'timestamp': dates,
    'open': np.random.uniform(30000, 60000, 10000),
    'high': np.random.uniform(30000, 60000, 10000),
    'low': np.random.uniform(30000, 60000, 10000),
    'close': np.random.uniform(30000, 60000, 10000),
    'Volume BTC': np.random.uniform(100, 10000, 10000),
    'Volume USD': np.random.uniform(1000000, 100000000, 10000)
})
df.to_csv('data/raw/btc_hourly.csv', index=False)
print('‚úÖ Sample data created')
            "
          fi

      - name: üéØ Run Training Pipeline
        run: |
          python run_pipeline_simple.py

      - name: üìä Display metrics
        run: |
          if [ -f "data/processed/metrics.json" ]; then
            echo "‚úÖ Training completed - Metrics:"
            cat data/processed/metrics.json
          else
            echo "‚ö†Ô∏è No metrics file found"
          fi

      - name: üíæ Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            src/training/catboost_model.pkl
            data/processed/scaler.pkl
            data/processed/metrics.json
          retention-days: 90

      - name: üì¶ Upload MLflow data
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-data
          path: mlruns/
          retention-days: 30

  # ============================================
  # JOB 3: BUILD & PUSH DOCKER
  # ============================================
  build-push:
    name: üê≥ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üíæ Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: ./artifacts
        continue-on-error: true

      - name: üì¶ Copy artifacts to expected locations
        run: |
          mkdir -p src/training data/processed
          if [ -f "./artifacts/catboost_model.pkl" ]; then
            cp ./artifacts/catboost_model.pkl src/training/
          fi
          if [ -f "./artifacts/scaler.pkl" ]; then
            cp ./artifacts/scaler.pkl data/processed/
          fi
          if [ -f "./artifacts/metrics.json" ]; then
            cp ./artifacts/metrics.json data/processed/
          fi
          echo "‚úÖ Artifacts prepared"

      - name: üè∑Ô∏è Generate tags
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: üîë Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: üê≥ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.serve
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.date }}

      - name: üìù Image info
        run: |
          echo "‚úÖ Images pushed:"
          echo "  - ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest"
          echo "  - ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_short }}"
          echo "  - ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.date }}"

  # ============================================
  # JOB 4: DEPLOY TO AZURE
  # ============================================
  deploy:
    name: üöÄ Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-push
    environment:
      name: production
      url: https://btc-mlops-api.azurewebsites.net
    
    steps:
      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_V2 }}

      - name: üîÑ Restart Web App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: ‚è≥ Wait for startup
        run: sleep 45

      - name: üè• Health check
        run: |
          for i in {1..10}; do
            echo "Attempt $i/10..."
            if curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1

      - name: üß™ Test prediction
        run: |
          curl -X POST https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/predict \
            -H "Content-Type: application/json" \
            -d '{"features": [50000, 51000, 49000, 50500, 1000, 50000000, 0.01, 0.02, 0.015, 0.01, 0.005, 0.02, 0.03, 0.025, 50000, 50200, 50300, 50400, 49900, 49800, 49700, 100, 200, 300, 1.02, 1.01, 60, 40, 50100, 50200, 0.5, 0.02, 0, 0.001, 0.002, 0.003, 0.004, 0.005, 0.001, 0.002, 0.003, 1.01, 0.5]}' \
            || echo "‚ö†Ô∏è Prediction test skipped"

  # ============================================
  # JOB 5: NOTIFICATION
  # ============================================
  notify:
    name: üì¢ Summary
    runs-on: ubuntu-latest
    needs: [test, train, build-push, deploy]
    if: always()
    
    steps:
      - name: üìä Pipeline Results
        run: |
          echo "# üéØ CI/CD Pipeline Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Tests | ${{ needs.test.result }} |"
          echo "| Training | ${{ needs.train.result }} |"
          echo "| Build & Push | ${{ needs.build-push.result }} |"
          echo "| Deploy | ${{ needs.deploy.result }} |"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ **Deployment successful!**"
            echo "üåê API: https://btc-mlops-api.azurewebsites.net"
          else
            echo "‚ùå **Pipeline failed**"
            exit 1
          fi
