name: Data Drift Check

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  drift-detection:
    name: Check Data Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run drift detection
        id: drift
        run: |
          python monitoring/drift_check.py > drift_report.txt 2>&1 || true
          cat drift_report.txt
          
          # Check for drift alert
          if grep -q "DRIFT_DETECTED" drift_report.txt; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: drift_report.txt
          retention-days: 30

      - name: Create issue on drift
        if: steps.drift.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('drift_report.txt', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Data Drift Detected',
              body: `## Data Drift Alert\n\nDrift was detected in the latest check.\n\n### Report\n\`\`\`\n${report}\n\`\`\`\n\n**Action Required**: Review the data pipeline and consider retraining the model.`,
              labels: ['drift', 'automated']
            });

      - name: Trigger retraining on drift
        if: steps.drift.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: 'main'
            });
