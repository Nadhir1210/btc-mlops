name: Drift Detection & Monitoring

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  drift-check:
    name: ğŸ“Š Data Drift Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run drift detection
        id: drift
        run: |
          python monitoring/drift_check.py > drift_report.txt 2>&1 || true
          cat drift_report.txt
          
          if grep -q "DRIFT_DETECTED" drift_report.txt; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "ğŸš¨ DRIFT DETECTED!"
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No drift detected"
          fi

      - name: ğŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        with:
          name: drift-report-${{ github.run_number }}
          path: drift_report.txt
          retention-days: 90

      - name: ğŸš¨ Create issue on drift
        if: steps.drift.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('drift_report.txt', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Data Drift Detected - Action Required',
              body: `## âš ï¸ Data Drift Alert
              
              Drift was detected in the monitoring check on ${new Date().toISOString()}.
              
              ### ğŸ“‹ Report
              \`\`\`
              ${report}
              \`\`\`
              
              ### ğŸ”„ Recommended Actions
              - Review the drift patterns
              - Check data quality
              - Consider model retraining
              - Update feature engineering if needed
              
              **Triggered by**: Automated drift detection (Run #${{ github.run_number }})`,
              labels: ['drift', 'monitoring', 'automated']
            });

      - name: ğŸ”„ Trigger retraining
        if: steps.drift.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci-cd-complete.yml',
              ref: 'main'
            });
            console.log('âœ… Retraining workflow triggered');
